---
layout: default
---

<div class="row" ng-controller="UserController as uc">
    <div class="col-sm-8">
        <div ng-if="!uc.userId">No user ID specified</div>
        <div ng-if="uc.userId && !uc.user">No user found</div>
        <div ng-if="uc.user">
            <h1>[[ uc.user.username ]]</h1>

            <div ng-repeat="checkin in uc.checkins">
                <h4>Stage: [[ checkin.currentStageNumber ]] </h4>
                <span style="font-size:80%">At: [[ checkin.insertedAt | date:'medium' ]]</span> <br>
                Result: [[ checkin.outcome ]]
            </div>
        </div>

    </div>
    <div class="col-sm-3 col-sm-offset-1">
    </div>
</div>

{% include scripts.html %}
<script src="user.js"></script>
